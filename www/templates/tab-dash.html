<ion-view view-title="Agregar pelicula">
  <ion-content class="padding">
    
    <form name="agregarForm" novalidate>
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre</span>
      <input type="text" name="nombre" ng-model="persona.nombre" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Año</span>
      <input type="text" name="apellido" ng-model="persona.apellido" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Genero</span>
      <input type="text" name="telefono" ng-model="persona.telefono" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Sinopsis</span>
      <input type="text" name="email" ng-model="persona.email" required>
   </label>
   </div>
   
   <div class="padding">
        <p ng-show="agregarForm.nombre.$error.required">Escriba el nombre</p>
        <p ng-show="agregarForm.apellido.$error.required">Escriba el año</p>
        <p ng-show="agregarForm.telefono.$error.required">Escriba el genero</p>
        <p ng-show="agregarForm.email.$error.required">Escriba la sinopsis</p>
        <p>{{ statusMessage }}</p>
    </div>
   
   <button type="button" class="icon-left ion-archive button button-dark" ng-disabled="agregarForm.$invalid" ng-click="guardar(persona)">
      Guardar
   </button>
   
   </form>
    
  </ion-content>
</ion-view>
