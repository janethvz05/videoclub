<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Editar pelicula">
  <ion-content class="padding">
    
    <form name="agregarForm" novalidate>
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre</span>
      <input type="text" name="nombre"  ng-model="persona[0].nombre" required >
      
   </label>
   
   <label class="item item-input">
      <span class="input-label">Año</span>
      <input type="text" name="apellido" ng-model="persona[0].apellido" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Genero</span>
      <input type="text" name="telefono"  ng-model="persona[0].telefono" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Sinopsis</span>
      <input type="text" name="email" ng-model="persona[0].email" required>
   </label>
   </div>
   
   <div class="padding">
        <p ng-show="agregarForm.nombre.$error.required">Escriba el nombre</p>
        <p ng-show="agregarForm.apellido.$error.required">Escriba el año</p>
        <p ng-show="agregarForm.telefono.$error.required">Escriba el genero</p>
        <p ng-show="agregarForm.email.$error.required">Escriba la sinopsis</p>
        <p>{{ statusMessage }}</p>
    </div>
   
   <input type="hidden" name="id" ng-model="persona[0].id">
   <button type="button" class="button button-dark" ng-disabled="agregarForm.$invalid" ng-click="guardar(persona[0])">
      Guardar
   </button>
   
   </form>
    
  </ion-content>
</ion-view>
