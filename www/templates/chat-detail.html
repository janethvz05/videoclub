<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Editar Pelicula">
  <ion-content class="padding">
    
    <form name="agregarForm" novalidate>
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre</span>
      <input type="text" name="nombre"  ng-model="persona[0].nombre" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Año</span>
      <input type="text" name="año" ng-model="persona[0].año" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Genero</span>
      <input type="text" name="genero" ng-model="persona[0].genero"  required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Sinopsis</span>
      <input type="text" name="sinopsis" ng-model="persona[0].sinopsis" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Actores</span>
      <input type="text" name="actores" ng-model="persona[0].actores" required>
   </label>
   
   </div>
   
  <div class="padding">
        <p ng-show="agregarForm.nombre.$error.required">Escriba el nombre</p>
        <p ng-show="agregarForm.año.$error.required">Escriba el año</p>
        <p ng-show="agregarForm.genero.$error.required">Escriba el genero</p>
        <p ng-show="agregarForm.sinopsis.$error.required">Escriba la sinopsis</p>
        <p ng-show="agregarForm.actores.$error.required">Escriba los actores</p>
        
       
        <p>{{ statusMessage }}</p>
    </div>
    
    <input type="hidden" name="id" ng-model="persona[0].id">
   
   <button type="button" class="button button-dark" ng-disabled="agregarForm.$invalid" ng-click="guardar(persona[0])">
      Guardar
   </button>
   
   </form>
   
  </ion-content>
  
 
</ion-view>
